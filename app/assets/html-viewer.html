<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
* {
	word-wrap: break-word;
	background: transparent;
}

body {
	overflow: hidden;
}

div {
	overflow: hidden;
}

.email-hidden-toggle {
	display: none;
	visibility: hidden;
}

.email-hidden-reply {
	display: none;
	visibility: hidden;
}

.email-quoted-reply {
	display: none;
	visibility: hidden;
}

img {
	max-width: 100%;
}
</style>
<script>
	function reloadHtml() {
		document.body.innerHTML = "<div>" + HtmlViewer.getHtml() + "</div>";
		updateHeight();
	}
	function updateHeight() {
		var div = document.getElementsByTagName("div")[0];
		HtmlViewer.setHeight(div.clientHeight);
	}
</script>
</head>
<body onload="reloadHtml()">
</body>
</html>
